<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>METAR Decoder</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.css" rel="stylesheet" crossorigin="anonymous">
    <script src="papaparse.js"></script>
    <script src="fetch-metar.js"></script>
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Enter Airport Identifier</h1>
    <div class="input-group mb-3">
        <input id="query" type="text" class="form-control" placeholder="CYVR" aria-label="Airport Identifier" aria-describedby="query" oninput="search()" autocomplete="off">
        <button class="btn btn-outline-secondary" type="button" id="submit-btn" >Submit</button>
    </div>
    <div class="list-group visually-hidden" id="search-results">
        <!--<a class="list-group-item list-group-item-action" href="#">CYVR</a>-->
    </div>

    <div class="alert alert-warning" role="alert">
        <p id="error"></p>
    </div>
    <div class="alert alert-light" role="alert">
        <p id="metar"></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.js" crossorigin="anonymous"></script>
</body>
</html>
