<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>METAR Decoder</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.css" rel="stylesheet" crossorigin="anonymous">
    <script src="papaparse.js"></script>
    <script src="fetch-metar.js"></script>
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Enter Airport Identifier</h1>

    <input id="query" class="dropdown-toggle" data-toggle="dropdown" type="search" aria-expanded="false" placeholder="CYVR" value="CYVR" oninput="search()" data-bs-toggle="dropdown" autocomplete="off">
    <button id="search" onclick="getMetar()">Submit</button>
    <div class="list-group" id="search-results">
        <a class="list-group-item list-group-item-action" href="#">CYVR</a>
    </div>

    <div class="alert alert-warning" role="alert">
        <p id="error"></p>
    </div>
    <div class="alert alert-light" role="alert">
        <p id="metar"></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.js" crossorigin="anonymous"></script>
</body>
</html>
