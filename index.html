<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>METAR Decoder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.css" rel="stylesheet" crossorigin="anonymous">
    <script src="papaparse.js"></script>
    <script src="fetch-metar.js"></script>
    <style>
        .search-dropdown {
            display: block;
        }
        .container {
            display: contents;
        }
        #error {
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <h1>Enter Airport Identifier</h1>

    <div class="dropdown">
        <ul class="dropdown-menu search-dropdown">
            <li><span class="dropdown-item-text">
                <input id="query" type="search" placeholder="CYVR" value="CYVR" oninput="search()">
                <button id="search" onclick="getMetar()">Submit</button>
            </span></li>
            <section class="container" id="search-results">
                <li><a class="dropdown-item" href="#">CYVR</a></li>
            </section>
        </ul>
    </div>
    <pre id="error"></pre>
    <pre id="metar"></pre>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.js" crossorigin="anonymous"></script>
</body>
</html>
